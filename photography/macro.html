<!DOCTYPE html>
<html>
<head>
    <title>Dylan Bryant - Fall Foliage</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/generalStyles.css">
    <link rel="stylesheet" href="./styles/imageModalStyles.css">
    <link rel="stylesheet" href="./styles/landscapeImageContent.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="javascript/imageModal.js"></script>
</head>
<body>
    <header class="navbar">
        <a href="http://www.dylanbryant.com">
            <img src="../assets\images\Logo.png" class="small-logo">
        </a>

        <div class="navigation-buttons">
            <div class="albums-dropdown">
                <span>Albums</span>
                <div class="dropdown">
                    <a href="http://www.dylanbryant.com/photography/hikersvision.html">Hiker's Vision</a>
                    <a href="http://www.dylanbryant.com/photography/fallfoliage.html">Fall Foliage</a>
                    <a href="http://www.dylanbryant.com/photography/macro.html">A Closer Look</a>
                    <a href="http://www.dylanbryant.com">Wildlife</a>
                </div>
            </div>
        </div>
    </header>

    <div id="imageModal" class="modal">
        <span id="closeImageModal" class="close">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <div class="image-content-section">
        <h1 class="center-text white-text">A Closer Look</h1>

        <div class="row center-item images">
            <div class="column left-column">
                <img src="../assets/images/macro/DSC_9852_02.JPG"
                    onclick="openModal('image1')"
                    class="small-image"
                    id="image1">

                <img src="../assets/images/macro/DSC_9344.JPG"
                    onclick="openModal('image2')"
                    class="small-image"
                    id="image2">
            </div>

            <div class="column right-column">
                <img src="../assets/images/macro/DSC_9881_02.JPG"
                    onclick="openModal('image3')"
                    class="large-image"
                    id="image3">

                <img src="../assets/images/macro/DSC_9422.JPG"
                    onclick="openModal('image4')"
                    class="large-image"
                    id="image4">
            </div>
        </div>
    </div>

    <footer>
        <span>Dylan Bryant Photography</span>

        <div class="social-links">
            <a href="https://www.instagram.com/dylan.m.bryant/" target="_blank" class="fa fa-instagram"></a>
        </div>
    </footer>
</body>
</html>
